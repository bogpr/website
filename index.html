<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <title>bogpr.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .badge-transition {
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      opacity: 1;
      visibility: visible;
    }

    .hidden-badge {
      opacity: 0;
      visibility: hidden;
      display: none;
    }
  </style>
</head>
<body style="font-family: 'Inter'" class="bg-gray-100">
<nav class="bg-white">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <a href="mailto:0x666h@proton.me" class="text-sky-100 bg-sky-700 ml-4 hover:bg-sky-800 transition rounded-full px-4 py-2 text-sm font-medium">Contact Us</a>
      </div>
    </div>
  </div>
</nav>
<div class="text-center relative justify-center mt-16">
  <div class="flex justify-center">
    <img src="https://cdn.discordapp.com/attachments/900381889175617567/1212396654100222024/1655891638tiktok-icon-png.png?ex=65f1af5f&is=65df3a5f&hm=f60fd14017c2cddca3ab23371458f71f99fddaafc92b7763e447e83dffca1cd9&" class="h-24 w-24 mb-4">
  </div>
  <p class="text-3xl mb-2 font-semibold text-gray-600 tracking-tight">TikTok Live Protection</p>
  <p id="badgeContainer" class="text-3xl font-semibold text-gray-600 tracking-tight">
    Protection against:
    <span id="reportsBadge" class="badge bg-yellow-700 text-2xl ml-2 rounded-full px-4 py-0.5 text-yellow-100 transition badge-transition">reports</span>
    <span id="warningsBadge" class="badge bg-red-700 text-2xl ml-2 rounded-full px-4 py-0.5 text-red-100 transition badge-transition hidden-badge">warnings</span>
  </p>
  <script>
    // JavaScript for badge switching
    const badges = ["reportsBadge", "warningsBadge"];
    let currentIndex = 0;

    function switchBadge() {
      const currentBadge = document.getElementById(badges[currentIndex]);
      currentBadge.classList.add("hidden-badge");

      currentIndex = (currentIndex + 1) % badges.length;

      const nextBadge = document.getElementById(badges[currentIndex]);
      nextBadge.classList.remove("hidden-badge");
    }

  function showContactMessage() {
    alert("If you are interested, please email us at 0x666h@proton.me.");
  }

    setInterval(switchBadge, 2000);
  </script>
  <div class="mt-4 text-gray-600">
    <p>Live protection against warnings and reports.</p>
    <p>You can create the same content on your TikTok live without worrying that your live will be taken down.</p>
    <p class="text-lg font-semibold mt-2">start from $199 per year</p>
  </div>
  <div class="flex justify-center mt-8">
    <a href="#" onclick="showContactMessage()" class="bg-white rounded-full shadow-sm py-2 px-6 text-gray-600 font-medium">Contact Us</a>
  </div>
</div>
</body>
</html>
